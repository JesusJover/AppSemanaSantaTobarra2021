<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>APP SEMANA SANTA TOBARRA 2021</title>
    
<!--    Responsive meta-tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<!--Bootstrap stylesheet    -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  
<!--App stylesheet -->
    <link rel="stylesheet" href="../css/main.css">
    
<!--    Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container navbar-transparent d-flex align-items-center justify-content-center">
        <img src="../icons/back.png" class="position-absolute back-button" onclick="window.history.back();">
        <img src="../icons/logo-navbar-positive.png" alt="" class="img-fluid logo">
    </div>
    
    <div class="last-news-section container mt-4">
        <div class="container" id="news-gap"></div>
        
        <div class="row">
            <div class="col more-news" onclick="location.href='../index.html'">
                <a> < VOLVER AL INICIO</a>
            </div>
        </div>
    </div>
    

    <script>
        var news;
        var newsHTML = "";
        var request = new XMLHttpRequest();
        request.open("GET", "https://infotobarra.jesusjover.es/noticias/api/pages?token=96fbf0c970eb3b16144238e6b20716c6", true);
        request.responseType = 'json';
        
        request.onload = function (){
            news = request.response["data"].slice();
            
            
            for(var x=0; x < news.length; x++){
               newsHTML = newsHTML +  '<div class="row"><div class="new row" onclick="redireccion(' + x + '); return false;"><div class="col-8 new-title d-flex align-items-center"><p>' + news[x]["title"] +'</p></div><div class="col-4 new-photo d-flex align-items-center"><img class="img-fluid" src="' + news[x]["coverImage"] + '"></div></div></div>'
            }
            
            document.getElementById("news-gap").innerHTML = newsHTML;
        }
        
        request.send();
        
        function redireccion(x){
                location.href = news[x]["permalink"];
            }
        
    </script>
</body>
</html>
