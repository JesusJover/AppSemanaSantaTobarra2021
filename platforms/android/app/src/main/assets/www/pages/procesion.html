   <script>
        var procesion;
        var procesionHTML = "";
        var id = location.search.substring(1);
        var request = new XMLHttpRequest();
        var url = "https://infotobarra.jesusjover.es/api/procesiones/?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9&id=" + id;
        request.open("GET", url, true);
        request.responseType = 'json';
        
        request.onload = function (){
            
            procesion = request.response;
            
            if(procesion.length == 0){
                document.getElementById("procesiones").innerHTML = "<h5>No existen eventos en estos momentos</h5>";    
            }
            
            console.log(procesion["nombre"]); 
            
        }
        
        request.send();
        
        
    </script>
